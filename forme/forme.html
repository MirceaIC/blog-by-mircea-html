<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Sign up></h1>
    <fieldset>

        <legend><span class="number">1</span>Your basic</legend>
        <br />
        <label for="name">Name:</label>
        <input type="text" id="name" name="user_name">
        <br />
        <label for="mail">Email:<label>
                <input type="email" id="mail" name="user_email">
                <br />
                <label for="password">Password:</label>
                <input type="password" id="password" name="user_password">
                <br />
                <label>Age:</label>
                <br />
                <input type="radio" id="under_13" value="under_13" name="user_age"><label for="under_13"
                    class="light">Under 13</label><br>
                <input type="radio" id="under_13" value="under_13" name="user_age"><label for="under_13"
                    class="light">13 or older<label>
                        <br />
                        <label for="meeting-time">Choose a time for your appointment:</label>

                        <input type="datetime-local" id="meeting-time" name="meeting-time" value="2018-06-12T19:30"
                            min="2018-06-07T00:00" max="2018-06-14T00:00">

    </fieldset>
    <br>
    <br>
    <br>
    <fieldset>

        <legend><span class="number">2</span>Your profile</legend>

        <label for="bio">Biography:</label>
        <textarea id="bio" name="user_bio"></textarea>

        <label for="job">Job role:</label>
        <select id="job" name="user_job">
            <optgroup label="Web">
                <option value="frontend developer">Front-End Developer</option>
                <option value="php_developer">PHP Developer</option>
                <option value="python developer">Python Developer</option>
                <option value="rails developer">Rails Developer</option>
                <option value="web_designer">Web Designer</option>
                <option value="wordpress_developer">Wordpress Developer</option>
            </optgroup>
            <optgroup label="Mobile">
                <option value="android_developer">Android Developer</option>
                <option value="ios_developer">iOS Developer</option>
                <option value="mobile_designer">Mobile Designer</option>
            </optgroup>
            <optgroup label="Business"
                <option value="Business_owner">Business Owner</option>
                <option value="freelancer">Freelancer</option>
            <optgroup>
        </select>

        <label>Interests:</label>
        <input type= "checkbox" id="development" value="interest development" name="user_interest><label class="light" for="development">Development</label><br>
        <input type="checkbox" id="design" value="interest_design" name="user_interest"><label class="light" for="design">Design</label><br>
        <input type="checkbox" id="business" value="interest_business" name="user_interest"><label class="light" for="business">Business</label>

    </fieldset>

</body>

</html>
